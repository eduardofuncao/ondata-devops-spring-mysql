<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Listagem de Pacientes - ON-Data</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Pacientes</h2>
        <a href="/pacientes/novo" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Novo Paciente</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Gênero</th>
                        <th>Idade</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Fumante</th>
                        <th>Renda</th>
                        <th>Visitas por Ano</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${pacientes.empty}">
                        <td colspan="11" class="text-center">Nenhum paciente cadastrado</td>
                    </tr>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.id}">1</td>
                        <td th:text="${paciente.nome}">Nome do Paciente</td>
                        <td th:text="${paciente.genero}">Gênero</td>
                        <td th:text="${paciente.idade}">Idade</td>
                        <td th:text="${paciente.endereco}">Endereço</td>
                        <td th:text="${paciente.cidade}">Cidade</td>
                        <td th:text="${paciente.fumante} ? 'Sim' : 'Não'">Fumante</td>
                        <td th:text="${paciente.renda}">Renda</td>
                        <td th:text="${paciente.visitasPorAno}">Visitas por Ano</td>
                        <td th:text="${paciente.categoria}">Categoria</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este paciente?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
